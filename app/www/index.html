<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="cordova.js"></script>

    <!-- 3rd party -->
    <script type="text/javascript" src="js/3rdParty/clipboard.min.js"></script>
    <script type="text/javascript" src="js/3rdParty/crypto-js.js"></script>
    <script type="text/javascript" src="js/3rdParty/emoji.js"></script>
    <script type="text/javascript" src="js/3rdParty/jquery.js"></script>
    <script type="text/javascript" src="js/3rdParty/jquery.spoiler.min.js"></script>
    <script type="text/javascript" src="js/3rdParty/leaflet.js"></script>
    <script type="text/javascript" src="js/3rdParty/leaflet.markercluster-src.js"></script>
    <script type="text/javascript" src="js/3rdParty/split.min.js"></script>

    <!-- Model -->
    <script type="text/javascript" src="js/Model/settings.js"></script>

    <!-- View -->

    <!-- Controllers -->
    <script type="text/javascript" src="js/ViewModel/Api.js"></script>
    <script type="text/javascript" src="js/ViewModel/signing.js"></script>
    <script type="text/javascript" src="js/ViewModel/PeriscopeWebClient.js"></script>

    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>
<body>
    <div id="deviceready" class="display:none"></div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
